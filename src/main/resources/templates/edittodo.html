<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2 class="page-header">Edit Todo</h2>
    <form action="#" th:action="@{/todo/{id}/edit(id=${editedTodo.id})}" th:object="${editedTodo}" method="post">
        <div class="form-group">
            <label for="updatename">Todo Description</label>
            <input class="form-control" type="text" id="updatename" name="name" th:field="*{title}"/>
        </div>
        <div class="form-group">
            <label for="updatedone">Done</label>
            <input type="checkbox" id="updatedone" th:checked="${editedTodo.isDone()}" name="isDone" />
        </div>
        <div class="form-group">
            <label for="updateurgent">Urgent</label>
            <input type="checkbox" id="updateurgent" th:checked="${editedTodo.isUrgent()}"   name="isUrgent" />
        </div>
        <button type="submit" id="submit" class="btn btn-info">Submit</button>
        <a class="btn btn-info" href="/todo/">Cancel</a>
    </form>
</div>
</body>
</html>
