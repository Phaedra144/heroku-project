<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Create New Todo</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../mylayout.css"/>
</head>
<body>
<h2 class="page-header">Add new todo</h2>
<form class="form-inline" action="#" th:action="@{'/todo/add2'}" th:object="${addedTodo}" method="post">
    <div class="form-group">
        <label for="content"></label>
        <input class="form-control" type="text" id="content" th:field="*{title}"/>
    </div>
    <button type="submit" id="submit" class="btn btn-danger">Submit</button>
</form>

</body>
</html>
